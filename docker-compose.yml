version: '3.8'

services:
  md-processor:
    build: .
    container_name: markdown-pdf-converter
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: Mount local directories for persistent storage
      - ./uploads:/tmp/md_uploads
      - ./outputs:/tmp/pdf_outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
